<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="box linear-gradient">
      <img src="./logo isu.png" alt="logoissuu" />
      <div class="derecha">
        <p class="p">Already a user?</p>
        <a
          href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fpli%3D1&ec=GAlAwAE&hl=es&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S335622325%3A1701571948850646&theme=glif"
          alt="link"
          >Sign in</a
        >
      </div>
    </header>
    <main>
      <h4 class="titulo">Create an Issuu account.</h4>
      <span class="botones">
        <a class="box1"
          ><img src="./google.png" alt="logog" />
          <p>Sign with Google</p></a
        >
        <a1 class="box2"><img src="./fb.png" alt="logofb" /><p>Facebook</p></a1>
      </span>
      <div1 class="texto">or with email</div1>

      <form action="/">
        <div class="bt">
          <label for="email">
            <p1>Email</p1>
          </label>
          <input
            correo="email"
            type="text"
            class="bordes"
            placeholder="e.g.john.doe@email.com"
            maxlength="20"
          />
        </div>
        <div class="bt">
          <label for="password">
            <p2>Password</p2>
          </label>
          <input
            password="password"
            type="password"
            class="bordes"
            maxlength="12"
          />
        </div>
      </form>
      <section class="terminos">
        <label for="chekin"></label>
        <input type="checkbox" name="chekin" />I accept the<a
          href="https://policies.google.com/terms?gl=ES&hl=es"
          alt="terminos"
          >Terms of Service</a
        >and the<a
          href="https://policies.google.com/privacy?gl=ES&hl=es"
          alt="profesional"
          >Professional Terms of Service</a
        >
      </section>

      <button class="boton" type="submit">CREATE ACCOUNT</button>
    </main>

    <footer>
      <h3 class="h3">Issuu Inc.</h3>
      <span>
        <h4>Terms</h4>
        <h4>Privacy</h4>
        <h4>DMCA</h4>
      </span>
    </footer>
  </body>
</html>
